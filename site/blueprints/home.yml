title: Page

icon: home

pages: false

fields:
  title:
    label: Title
    type:  text

  headline1:
    label: >
      Promotional banner
      <span style="font-weight: normal; padding-left: 0;">(optional)</span>
    type: headline
    numbered: false
    # help: Leave the title/text fields below empty to hide entire banner
    width: 2/3

  banner_toggle:
    label: >
      <span style="display: inline-block; margin-top: 1.5rem;"></span>
    type: fieldtoggle
    width: 1/3
    options:
      show: 'Show'
      hide: 'Hide'
    show:
      show: banner_title banner_image banner_text banner_btn_text banner_link
    hide:
      hide: banner_title banner_image banner_text banner_btn_text banner_link

  banner_title:
    label: Banner Title
    type: text
    width: 1/2

  banner_image:
    label: Banner Image
    type: image
    width: 1/2

  banner_text:
    label: Banner Text
    type: markdown

  banner_btn_text:
    label: Banner Button text
    type: text
    width: 1/2

  banner_link:
    label: Banner Button link
    type: page
    width: 1/2